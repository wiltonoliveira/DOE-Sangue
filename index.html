<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doe Sangue! Doe Vida</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

        <h1>DOE</h1>
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira, doa Sangue</p>


        <button>Quero Ajudar</button>

    </header>

    <section class="form">
        <h2>Entre na lista de doadores</h2>
        <form action="/">
            <input 
                type="text" 
                name="name"
                placeholder="Nome Completo"
            >

            <input 
                type="text" 
                name="email"
                placeholder="Email"
            >

            <input 
                type="text" 
                name="blood"
                placeholder="Tipo Sanguíneo"
            >

            <button>Quero Ajudar</button>
        </form>
    </section>

    <main>
        <h2>Últimos Doadores</h2>

        <section class="donors">
            <div class="donor">
                <div class="blood">A+</div>
                <p>Wilton Júnior</p>
            </div>

            <div class="donor">
                <div class="blood">A+</div>
                <p>Ágatha Luana</p>
            </div>

            <div class="donor">
                <div class="blood">AB+</div>
                <p>Charles Chaplin</p>
            </div>

            <div class="donor">
                <div class="blood">O-</div>
                <p>Enzo Ferrari</p>
            </div>
        </section>
    </main>

    <footer> Com ❤ RocketSeat</footer>
</body>

</html>
